<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- <link rel="stylesheet" href=".style.css"> -->
  <link rel="reset" href=".reset.css">
  <title>Document</title>
</head>

<body>
  <header>
    <h3 id="high">View High Scores</h3>
    <p id="time">Get Ready!</p>
  </header>
  
  <main>
   <h1 class="title">Coding Quiz Challenge</h1>
   <p id="p">Try to answer the following code related questions within the time limit. 
    Keep in mind that incorrect answers will penalize your score 
    and deduct 10 seconds from the timer. </p>
    
   <section>
    <button class="startQuiz">Start Quiz</button> 
      <button  class="button" id="b1" style="display:none;"></button>
      <button  class="button" id="b2" style="display:none;"></button>
      <button  class="button" id="b3" style="display:none;"></button>
      <button  class="button" id="b4" style="display:none;"></button>
   </section>
   <section id="wrong"></section>
   <form class="form" style="display:none;">Enter your name:
      <input placeholder="Name" id="name" />
      <button id="submit">Submit</button>
    </form>
    <div id="message"></div>
    <button class="startagain" style="display:none;">Start Quiz Again</button> 
  </main>
  
  <script src="./script.js"></script>
</body>
</html>
