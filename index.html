<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="reset" href=".reset.css"/>
  <link rel="stylesheet" type="text/css" href="./assets/style.css" />
  <title>Document</title>
</head>

<body>
  <header>
    <h4 id="high">View High Scores</h4>
    <p id="time">Timer: Get Ready!</p>
  </header>
  
  <main>
   <h1 class="title">Coding Quiz Challenge</h1>
   <p id="p">Try to answer the following code related questions within the time limit.<br>
    Keep in mind that incorrect answers will penalize your score <br>
    and deduct 10 seconds from the timer. </p>
    
   <section>
    <button class="startQuiz">Start Quiz</button> 
      <button  class="button" id="b1" style="display:none;"></button>
      <button  class="button" id="b2" style="display:none;"></button>
      <button  class="button" id="b3" style="display:none;"></button>
      <button  class="button" id="b4" style="display:none;"></button>
   </section>
   <section id="wrong"></section>
   <form class="form" style="display:none;">Enter your name:
      <input placeholder="Name" id="name" />
      <button id="submit">Submit</button>
    </form>
    <div id="message"></div>
    <div id="algo">
    <button class="startagain" style="display:none;">Return to Main</button> 
    <button class="resetscore" style="display:none;">Clear Scores</button> 
    </div>
  </main>
  
  <script src="./script.js"></script>
</body>
</html>
